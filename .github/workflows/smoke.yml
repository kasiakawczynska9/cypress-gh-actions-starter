name: Smoke (manual/API)


on:
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment label (optional)'
        required: false
        default: 'default'


permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Run smoke tagged tests
        run: npx cypress run --env grepTags=smoke
      - name: Build HTML report
        run: npm run report || true
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: report
  deploy-pages:
    needs: smoke
    runs-on: ubuntu-latest
    steps:
    - uses: actions/deploy-pages@v4